<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Web Application</title>

    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script src="app.js"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="todo.css">
</head>
<body>

<div  ng-controller="MainController">
    <div class="container">
        <div class="row">
            <div class="col-md-5">

                <div class="page-header">
                    <h1>Todo App</h1>
                </div>

                <div class="well">
                    <h3>What do you need to do?
                        <span class="badge pull-right"> {{getTotalTodos()}} </span>
                    </h3>


                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="inputTodoText" />
                              <span class="input-group-btn">
                                <button class="btn btn-primary" ng-click="addTodo()">Add</button>
                            </span>
                        </div>
                    </form>


                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Description</th>
                            <th>Done</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="todo in todos">
                            <td>
                                <span class="done-{{todo.Done}}">{{todo.text}}</span>
                                <a  ng-click="removeTodo($index)">Remove</a>
                            </td>
                            <td>
                                <input type="checkbox" ng-model="todo.Done" />
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td>
                                <button class="btn btn-success" ng-click="clearCompleted()">Clear Completed</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                               <p>&copy; Copyright 2016, Avihai Hai.</p>
                            </td>

                        </tr>
                        </tfoot>

                    </table>

                </div>
            </div>
        </div>
</div>
</div>
</body>
</html>
